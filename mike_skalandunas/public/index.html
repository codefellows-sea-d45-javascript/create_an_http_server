<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Simple HTTP Server</title>
  <meta name="description" content="An HTTP server">
  <meta name="author" content="Mike Skalandunas <mskalandunas@gmail.com>">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    html {
      font-size: 62.5%;
    }

    body {
      background-color: #100500;
      color: #fff;
      font-family: 'Ubuntu Mono';
      font-size: 1.5em;
      line-height: 1em;
      font-weight: 400;
    }

    section {
      margin: 150px 25% 150px 25%;
    }

    .comment-color {
      color: #0066FF;
    }

    .string-color {
      color: #00E600;
    }
  </style>
</head>
<body>
  <section>
    <article>
      <p><span class="string-color">'use strict'</span>;</p>
      <br>
      <p><span class="comment-color">// How this works:</span></p>
      <br>
      <p><span class="comment-color">// This is the main page.  Currently it's localhost:3000.</span></p>
      <p><span class="comment-color">// localhost:3000/time will retrieve the current date and time of the server.</span></p>
      <p><span class="comment-color">// localhost:3000/greet/NAME will return a page displaying 'hello NAME'</span></p>
    </article>

  </section>
</body>
</html>
